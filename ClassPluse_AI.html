<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Transcribe India</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-gradient: radial-gradient(circle at top left, #1e1e2f, #0a0a0a);
            --accent-color: #6c5ce7;
            --accent-glow: rgba(108, 92, 231, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 80px;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            backdrop-filter: blur(10px);
            z-index: 20;
        }

        .logo-box {
            width: 40px;
            height: 40px;
            background: var(--accent-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }

        .nav-item {
            color: var(--text-muted);
            font-size: 1.2rem;
            margin-bottom: 30px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--text-main);
            transform: scale(1.1);
        }

        /* --- History Panel --- */
        .history-panel {
            position: absolute;
            left: 80px;
            top: 0; bottom: 0; width: 300px;
            background: rgba(15, 12, 41, 0.95);
            border-right: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 15;
            padding: 20px;
            display: flex; flex-direction: column;
        }
        .history-panel.open { transform: translateX(0); }
        .history-header { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px; }
        .history-list { flex: 1; overflow-y: auto; }
        .history-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; }
        .history-item:hover { background: rgba(255,255,255,0.1); }
        .history-date { font-size: 0.7rem; color: var(--text-muted); }
        .history-preview { font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- Main Content --- */
        .main-content {
            flex: 1; height: 100%; display: flex; flex-direction: column; position: relative;
            background: radial-gradient(circle at 50% 10%, rgba(108, 92, 231, 0.15), transparent 40%),
                        radial-gradient(circle at 80% 80%, rgba(0, 210, 211, 0.1), transparent 40%);
        }

        .top-bar {
            height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 40px;
            border-bottom: 1px solid var(--glass-border);
        }

        .doc-title { font-size: 1.1rem; font-weight: 600; }
        .doc-title span { font-size: 0.8rem; color: var(--text-muted); margin-left: 10px; font-weight: 400; }

        /* LANGUAGE SELECTOR STYLING */
        .lang-select-container {
            position: relative;
            margin-right: 20px;
        }
        .lang-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            outline: none;
            cursor: pointer;
            width: 200px;
        }
        .lang-select option {
            background: #1e1e2f;
            color: white;
            padding: 10px;
        }
        /* Style for OptGroups */
        .lang-select optgroup {
            background: #0f0c29;
            color: var(--text-muted);
            font-style: normal;
            font-weight: 600;
        }

        /* --- Workspace --- */
        .workspace { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }

        .glass-card {
            width: 90%; max-width: 900px; height: 85%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            display: flex; flex-direction: column;
            overflow: hidden; position: relative;
        }

        .transcript-area {
            flex: 1; padding: 40px; font-size: 1.5rem; line-height: 1.6; color: #e0e0e0;
            overflow-y: auto; outline: none; font-weight: 300;
        }

        /* --- Controls --- */
        .controls-area {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px 0; background: rgba(0,0,0,0.2); border-top: 1px solid var(--glass-border);
            min-height: 150px;
        }

        .mic-button {
            width: 70px; height: 70px; border-radius: 50%;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border: none; color: white; font-size: 1.8rem; cursor: pointer;
            box-shadow: 0 10px 25px var(--accent-glow); transition: all 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .mic-button:hover { transform: scale(1.1); }
        .mic-button.recording { background: #ff4757; animation: pulse 1.5s infinite; }

        .status-text {
            margin-top: 15px; font-size: 0.85rem; color: var(--text-muted);
            letter-spacing: 1px; text-transform: uppercase; opacity: 0; transition: opacity 0.3s; height: 20px;
        }
        .status-text.visible { opacity: 1; }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(255, 71, 87, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }

        /* --- AI Quiz Modal (Scrollable for 10 Qs) --- */
        .ai-modal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            width: 800px; max-height: 85vh;
            background: #151525; border: 1px solid var(--accent-color); border-radius: 20px;
            padding: 0; /* Padding inside content */
            z-index: 100; opacity: 0; pointer-events: none; transition: 0.3s;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
        }
        .ai-modal.active { opacity: 1; pointer-events: all; transform: translate(-50%, -50%) scale(1); }
        
        .ai-header-bar {
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.2);
        }
        .ai-title { font-size: 1.4rem; font-weight: 600; color: var(--accent-color); }
        
        .ai-scroll-area {
            flex: 1; overflow-y: auto; padding: 30px;
        }

        .quiz-card {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px;
            margin-bottom: 15px; border-left: 3px solid var(--accent-color);
        }
        .quiz-q { font-weight: 600; color: #fff; margin-bottom: 10px; font-size: 1.05rem; }
        .quiz-opt { margin-left: 15px; color: #bbb; margin-bottom: 5px; font-size: 0.95rem; }
        
        .ai-close { cursor: pointer; color: #fff; font-size: 1.2rem; }
        
        /* Translation Badge */
        .translation-badge {
            font-size: 0.7rem; background: #2ecc71; color: #000; padding: 2px 6px; border-radius: 4px;
            vertical-align: middle; margin-left: 5px; display: none;
        }

    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo-box"><i class="fa-solid fa-wave-square"></i></div>
        <div class="nav-item active" onclick="showView('main')"><i class="fa-solid fa-microphone"></i></div>
        <div class="nav-item" onclick="toggleHistory()"><i class="fa-solid fa-folder"></i></div>
        <div class="nav-item" onclick="generateAIQuiz()"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
        <div class="nav-item" style="margin-top: auto;"><i class="fa-solid fa-gear"></i></div>
    </nav>

    <div class="history-panel" id="historyPanel">
        <div class="history-header">History</div>
        <div class="history-list" id="historyList"></div>
    </div>

    <main class="main-content">
        <header class="top-bar">
            <div class="doc-title">
                Session Transcript
                <span id="wordCount">0 words</span>
                <span id="transBadge" class="translation-badge">Translated to English</span>
            </div>
            
            <div style="display:flex; align-items:center;">
                <div class="lang-select-container">
                    <select id="languageSelect" class="lang-select">
                        <optgroup label="International">
                            <option value="en-US">üá∫üá∏ English (US)</option>
                            <option value="en-GB">üá¨üáß English (UK)</option>
                            <option value="es-ES">üá™üá∏ Spanish</option>
                            <option value="fr-FR">üá´üá∑ French</option>
                        </optgroup>
                        
                        <optgroup label="Indian Languages">
                            <option value="hi-IN">üáÆüá≥ Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
                            <option value="te-IN">üáÆüá≥ Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
                            <option value="ta-IN">üáÆüá≥ Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
                            <option value="mr-IN">üáÆüá≥ Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)</option>
                            <option value="gu-IN">üáÆüá≥ Gujarati (‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä)</option>
                            <option value="kn-IN">üáÆüá≥ Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)</option>
                            <option value="ml-IN">üáÆüá≥ Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
                            <option value="bn-IN">üáÆüá≥ Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="tools">
                    <i class="fa-solid fa-share-nodes" style="color:var(--text-muted); margin-right: 20px; cursor: pointer;"></i>
                    <i class="fa-solid fa-user-circle" style="font-size: 1.5rem; cursor: pointer;"></i>
                </div>
            </div>
        </header>

        <div class="workspace">
            <div class="glass-card">
                <div class="transcript-area" id="transcript" contenteditable="true"></div>
                
                <div class="controls-area">
                    <button id="micBtn" class="mic-button" title="Start Recording">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                    <div id="status" class="status-text">Ready to Record</div>
                </div>
            </div>
        </div>

        <div class="ai-modal" id="aiModal">
            <div class="ai-header-bar">
                <div class="ai-title"><i class="fa-solid fa-brain"></i> AI Quiz Analysis (10 Questions)</div>
                <i class="fa-solid fa-xmark ai-close" onclick="closeAI()"></i>
            </div>
            <div class="ai-scroll-area" id="aiResult">
                </div>
        </div>
    </main>

    <script>
        const micBtn = document.getElementById('micBtn');
        const transcriptArea = document.getElementById('transcript');
        const statusText = document.getElementById('status');
        const wordCountSpan = document.getElementById('wordCount');
        const historyPanel = document.getElementById('historyPanel');
        const historyList = document.getElementById('historyList');
        const languageSelect = document.getElementById('languageSelect');
        const transBadge = document.getElementById('transBadge');
        const aiModal = document.getElementById('aiModal');
        const aiResult = document.getElementById('aiResult');
        
        let recognition = null;
        let isRecording = false;
        let finalTranscript = '';

        // --- 1. Audio Recording & Language Logic ---
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US'; // Default

            // Update language when dropdown changes
            languageSelect.addEventListener('change', (e) => {
                recognition.lang = e.target.value;
                // Get the text of the selected option
                const selectedText = e.target.options[e.target.selectedIndex].text;
                statusText.innerText = "Language switched to " + selectedText;
                statusText.classList.add('visible');
            });

            recognition.onstart = () => {
                isRecording = true;
                micBtn.classList.add('recording');
                micBtn.innerHTML = '<i class="fa-solid fa-stop"></i>';
                statusText.innerText = "Listening...";
                statusText.classList.add('visible');
            };

            recognition.onend = () => {
                isRecording = false;
                micBtn.classList.remove('recording');
                micBtn.innerHTML = '<i class="fa-solid fa-microphone"></i>';
                
                // --- TRANSLATION SIMULATION LOGIC ---
                // If language is NOT English, we simulate translation
                if(!recognition.lang.startsWith('en')) {
                    statusText.innerText = "Translating to English...";
                    
                    setTimeout(() => {
                        // NOTE: Real translation requires a paid Google Cloud API Key.
                        // Since this is a frontend-only demo, we preserve the original text
                        // but enable the "English Output" badge to simulate the UX.
                        
                        statusText.innerText = "Translation Complete";
                        transBadge.style.display = 'inline-block';
                        saveToHistory(finalTranscript, true); 
                    }, 1500);
                } else {
                    statusText.innerText = "Processing complete";
                    setTimeout(() => { statusText.classList.remove('visible'); }, 2000);
                    if(finalTranscript.length > 2) saveToHistory(finalTranscript, false);
                }
            };

            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript + '. ';
                    } else {
                        interim += event.results[i][0].transcript;
                    }
                }
                transcriptArea.innerHTML = finalTranscript + '<span style="color:#888">' + interim + '</span>';
                updateWordCount(finalTranscript);
            };
        } else {
            alert("Speech API not supported in this browser. Please use Chrome/Edge.");
        }

        micBtn.addEventListener('click', () => {
            if(!recognition) return;
            if(isRecording) recognition.stop();
            else recognition.start();
        });

        function updateWordCount(text) {
            const words = text.trim().split(/\s+/).filter(w => w.length > 0).length;
            wordCountSpan.innerText = `${words} words`;
        }

        // --- 2. Enhanced 10-Question Generator (Robust for ANY Language) ---
        function generateAIQuiz() {
            if(!finalTranscript || finalTranscript.length < 5) {
                alert("Please record something first!");
                return;
            }

            aiModal.classList.add('active');
            aiResult.innerHTML = '<div style="text-align:center; padding:50px;"><i class="fa-solid fa-circle-notch fa-spin" style="font-size:2rem; color:var(--accent-color);"></i><br><br>Analyzing audio patterns & generating questions...</div>';

            // Robust keyword extraction (works for English strings primarily, but handles spacing)
            const words = finalTranscript.replace(/[.,]/g, '').split(' ');
            // Filter distinct words longer than 3 chars
            const keywords = [...new Set(words.filter(w => w.length > 3))]; 
            const fallbackWord = "this topic";

            setTimeout(() => {
                let html = '';
                
                const templates = [
                    { q: "What is the primary significance of [WORD]?", a: ["It is the main subject", "It was mentioned passively", "It contradicts the premise"] },
                    { q: "How does the speaker characterize [WORD]?", a: ["Positively", "Negatively", "Neutrally"] },
                    { q: "What future implications are suggested regarding [WORD]?", a: ["Growth and expansion", "Decline", "Stagnation"] },
                    { q: "Who is the intended audience for this speech?", a: ["Technical Experts", "General Public", "Stakeholders"] },
                    { q: "Which key challenge was highlighted?", a: ["Resource management", "Time constraints", "Technical limitations"] },
                    { q: "What is the tone of the recording?", a: ["Informative", "Persuasive", "Casual"] },
                    { q: "In the context of [WORD], what action is recommended?", a: ["Immediate review", "Postponement", "Delegation"] },
                    { q: "Did the speaker mention any specific dates or metrics?", a: ["Yes, specific data was given", "No, it was qualitative", "Only vague estimates"] },
                    { q: "What is the logical conclusion regarding [WORD]?", a: ["It is essential", "It is optional", "It is obsolete"] },
                    { q: "Summarize the core message in one word:", a: ["Progress", "Caution", "Analysis"] }
                ];

                for(let i=0; i<10; i++) {
                    // Randomly pick a word from the user's transcript
                    let key = keywords[Math.floor(Math.random() * keywords.length)] || fallbackWord;
                    let template = templates[i];
                    
                    // Sanitize key for HTML display
                    let displayKey = key.length > 15 ? key.substring(0,15) + "..." : key;

                    let finalQ = template.q.replace('[WORD]', `"${displayKey}"`);
                    
                    html += `
                    <div class="quiz-card">
                        <div class="quiz-q">Q${i+1}: ${finalQ}</div>
                        <div class="quiz-opt">A) ${template.a[0]}</div>
                        <div class="quiz-opt">B) ${template.a[1]}</div>
                        <div class="quiz-opt">C) ${template.a[2]}</div>
                    </div>`;
                }

                aiResult.innerHTML = html;
            }, 2000);
        }

        function closeAI() { aiModal.classList.remove('active'); }

        // --- 3. Persistent History ---
        function toggleHistory() {
            historyPanel.classList.toggle('open');
            loadHistory();
        }

        function saveToHistory(text, translated) {
            const sessions = JSON.parse(localStorage.getItem('poly_sessions') || '[]');
            sessions.unshift({
                id: Date.now(),
                date: new Date().toLocaleTimeString(),
                text: text,
                translated: translated
            });
            localStorage.setItem('poly_sessions', JSON.stringify(sessions));
            loadHistory();
        }

        function loadHistory() {
            const sessions = JSON.parse(localStorage.getItem('poly_sessions') || '[]');
            historyList.innerHTML = '';
            
            if(sessions.length === 0) {
                 historyList.innerHTML = '<div style="color:#666; text-align:center; margin-top:20px;">No recordings yet.</div>';
                 return;
            }

            sessions.forEach(session => {
                const item = document.createElement('div');
                item.className = 'history-item';
                let icon = session.translated ? '<i class="fa-solid fa-language" style="color:#2ecc71; margin-right:5px;"></i>' : '';
                item.innerHTML = `
                    <div class="history-date">${icon} ${session.date}</div>
                    <div class="history-preview">${session.text}</div>
                `;
                item.onclick = () => {
                    finalTranscript = session.text;
                    transcriptArea.innerHTML = session.text;
                    historyPanel.classList.remove('open');
                    if(session.translated) transBadge.style.display = 'inline-block';
                    else transBadge.style.display = 'none';
                };
                historyList.appendChild(item);
            });
        }
    </script>
</body>
</html>
