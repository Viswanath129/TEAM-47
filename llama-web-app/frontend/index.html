<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassPulse AI - ACIS System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        serif: ['Merriweather', 'serif'],
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: rgba(99, 102, 241, 0.2); border-radius: 20px; }
        ::-webkit-scrollbar-thumb:hover { background-color: rgba(99, 102, 241, 0.4); }

        /* Animation Delay Utility */
        .animation-delay-2000 {
            animation-delay: 2s;
        }

        /* Utilities */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .flip-card { perspective: 1000px; }
        .flip-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back {
            backface-visibility: hidden;
            position: absolute;
            inset: 0;
        }
        .flip-card-back { transform: rotateY(180deg); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen overflow-hidden selection:bg-indigo-100 selection:text-indigo-900">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- ICONS ---
        const Icons = {
            Mic: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>,
            Stop: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="4" width="16" height="16" rx="2"/></svg>,
            Sparkles: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M7 5h4"/></svg>,
            History: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/></svg>,
            FileText: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>,
            Brain: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>,
            Layers: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/><path d="m22 17.65-9.17 4.16a2 2 0 0 1-1.66 0L2 17.65"/><path d="m22 12.65-9.17 4.16a2 2 0 0 1-1.66 0L2 12.65"/></svg>,
            Check: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            ChevronRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            RotateCcw: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/><path d="M3 3v9h9"/></svg>,
            Download: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>,
            Copy: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>,
            Loader2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            Zap: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            TrendingUp: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 2 17"/><polyline points="17 6 23 6 23 12"/></svg>,
            AlertTriangle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>,
            Eye: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
            Video: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/></svg>,
            Presentation: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h20"/><path d="M21 3v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V3"/><path d="m7 21 5-5 5 5"/></svg>
        };

        // --- TOAST COMPONENT ---
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);
            const bgClass = type === 'error' ? 'bg-red-500' : 'bg-indigo-600';
            return (
                <div className={`fixed top-6 right-6 ${bgClass} text-white px-4 py-3 rounded-lg shadow-xl flex items-center gap-3 z-50 animate-fade-in`}>
                    {type === 'success' ? <Icons.Check className="w-5 h-5" /> : <Icons.X className="w-5 h-5" />}
                    <span className="font-medium text-sm">{message}</span>
                </div>
            );
        };

        // --- APP COMPONENT ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('record');
            const [inputText, setInputText] = useState('');
            const [isRecording, setIsRecording] = useState(false);
            const [isProcessing, setIsProcessing] = useState(false);
            const [toast, setToast] = useState(null);
            
            // Generated Data
            const [notes, setNotes] = useState('');
            const [quiz, setQuiz] = useState([]);
            const [flashcards, setFlashcards] = useState([]);
            const [history, setHistory] = useState([]);
            
            // ACIS Intelligence State
            const [teacherScore, setTeacherScore] = useState(null);
            const [longTermMemory, setLongTermMemory] = useState({ weakConcepts: [], masteryHistory: [] });

            const recognitionRef = useRef(null);

            const showToast = (msg, type = 'success') => setToast({ message: msg, type });

            // Initialize Speech Recognition
            useEffect(() => {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = true;
                    recognitionRef.current.interimResults = true;
                    recognitionRef.current.lang = 'en-US';

                    recognitionRef.current.onstart = () => setIsRecording(true);
                    recognitionRef.current.onend = () => { 
                        setIsRecording(false);
                    };
                    recognitionRef.current.onresult = (event) => {
                        let finalTranscript = '';
                        for (let i = event.resultIndex; i < event.results.length; ++i) {
                            if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript;
                        }
                        if (finalTranscript) setInputText(prev => prev + ' ' + finalTranscript);
                    };
                }
                
                // Load Memory (Safely)
                try {
                    const savedMem = localStorage.getItem('acis_memory');
                    if(savedMem) {
                        const parsed = JSON.parse(savedMem);
                        // Merge with default structure to prevent undefined errors
                        setLongTermMemory(prev => ({ ...prev, ...parsed }));
                    }
                } catch (e) {
                    console.error("Error loading memory:", e);
                }

                // Load History (Safely)
                try {
                    const savedHist = localStorage.getItem('classplus_history');
                    if (savedHist) setHistory(JSON.parse(savedHist));
                } catch (e) {
                    console.error("Error loading history:", e);
                }
            }, []);

            const toggleRecording = () => {
                if (!recognitionRef.current) return showToast("Speech recognition not supported", 'error');
                if (isRecording) { 
                    recognitionRef.current.stop(); 
                } else { 
                    try { 
                        recognitionRef.current.start(); 
                    } catch(e) {
                        console.warn("Speech recognition already active");
                    } 
                }
            };

            // Helper to Save History
            const saveSessionToHistory = (newItem) => {
                setHistory(prev => {
                    const updated = [newItem, ...prev];
                    localStorage.setItem('classplus_history', JSON.stringify(updated));
                    return updated;
                });
            };

            // ACIS: Topic Explanation Quality Rating (Feature 2)
            const analyzeTeacherClarity = (text) => {
                if (!text) return null;
                const sentences = text.match(/[^\.!\?]+[\.!\?]+/g) || [text]; // Fallback if no punctuation
                
                const avgLength = sentences.reduce((acc, s) => acc + s.split(' ').length, 0) / sentences.length;
                const complexWords = text.split(' ').filter(w => w.length > 10).length;
                
                // Heuristics for "Understanding"
                const exampleIndicators = ['for example', 'like', 'imagine', 'instance', 'such as'];
                const exampleUsageCount = exampleIndicators.reduce((count, word) => count + (text.toLowerCase().includes(word) ? 1 : 0), 0);
                
                // Scores (1-10)
                const simplicityScore = Math.max(1, Math.min(10, 10 - (avgLength / 4)));
                const clarityScore = Math.max(1, Math.min(10, 10 - (complexWords / 15)));
                const exampleScore = Math.min(10, exampleUsageCount * 2.5); // 4 examples = 10
                
                const overallScore = ((simplicityScore + clarityScore + exampleScore) / 3).toFixed(1);

                let feedback = "Excellent clarity.";
                if (exampleScore < 4) feedback = "Topic abstraction is high. Suggest adding concrete examples.";
                else if (simplicityScore < 5) feedback = "Sentence structures are dense. Try splitting ideas.";

                return { 
                    score: overallScore, 
                    simplicity: simplicityScore.toFixed(1),
                    clarity: clarityScore.toFixed(1),
                    examples: exampleScore.toFixed(1),
                    feedback 
                };
            };

            const processContent = async () => {
                if (!inputText.trim()) {
                    showToast("Please enter text", "error");
                    return;
                }

                setIsProcessing(true);

                try {
                    const res = await fetch("/api/generate-notes", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ transcript: inputText })
                    });

                    const data = await res.json();

                    if (data.error) {
                        console.error(data.raw);
                        showToast("AI parsing error", "error");
                        setIsProcessing(false);
                        return;
                    }

                    setNotes(data.notes);
                    setTeacherScore(data.teacher_score);
                    setActiveTab("notes");

                    showToast("ACIS analysis complete");
                } catch (err) {
                    console.error(err);
                    showToast("Backend connection failed", "error");
                }

                setIsProcessing(false);
            };

            const generateMarkdownNotes = (text) => {
                const sentences = text.match(/[^\.!\?]+[\.!\?]+/g) || [text];
                const words = text.split(/\s+/).filter(w => w.length > 3); 
                
                // Safe access to words array
                let topic = words.length > 0 ? words[0].charAt(0).toUpperCase() + words[0].slice(1) : "Topic";
                const summary = sentences.slice(0, 3).join(' ');
                
                // Enhanced Key Concepts (up to 8 points)
                const keyConcepts = sentences.slice(0, 8).map(s => `- ${s.trim()}`).join('\n');
                
                // New Detailed Breakdown section (takes next batch of sentences)
                const details = sentences.slice(8, 20).map(s => `> ${s.trim()}`).join('\n\n');
                
                // Glossary/Vocabulary extraction (Capitalized words mid-sentence)
                const vocab = [...new Set(words.filter(w => /^[A-Z]/.test(w) && w.length > 4))].slice(0,6).map(v => `- **${v}**`).join('\n');

                return `# Study Guide: ${topic}\n\n## 1. Executive Summary\n${summary}\n\n## 2. Key Concepts\n${keyConcepts}\n\n## 3. Detailed Breakdown\n${details || "Details integrated in summary."}\n\n## 4. Key Terminology\n${vocab || "- No specific terminology detected."}\n\n## 5. ACIS Recommendation\nBased on text analysis, focus on definitions first.`;
            };

            const generateFlashcards = (text) => {
                const sentences = text.match(/[^\.!\?]+[\.!\?]+/g) || [];
                const cards = [];
                const matchers = [' is ', ' are ', ' refers to ', ' means ', ' defined as ', ' consists of '];

                sentences.forEach(s => {
                    for (let m of matchers) {
                        if (s.includes(m) && cards.length < 15) { // Increased limit
                            const [term, def] = s.split(m);
                            // Quality check: term shouldn't be too long, definition should be substantial
                            if (term && def && term.trim().length < 50 && def.trim().length > 5) {
                                cards.push({ term: term.trim(), definition: def.trim() });
                                break; // Stop checking other matchers for this sentence
                            }
                        }
                    }
                });

                // Fallback if not enough cards found using strict matchers
                if (cards.length < 5) {
                    const words = text.split(/\s+/).filter(w => w.length > 7);
                    const uniqueWords = [...new Set(words)];
                    uniqueWords.slice(0, 8).forEach(w => { // Add up to 8 backup cards
                        if (cards.length < 15) {
                            const context = sentences.find(s => s.includes(w)) || `Related to ${w}`;
                            cards.push({ 
                                term: w.charAt(0).toUpperCase() + w.slice(1), 
                                definition: `Context: "...${context.slice(0, 60)}..."` 
                            });
                        }
                    });
                }

                return cards;
            };

            const generateSmartQuiz = (text, weakConcepts = []) => {
                const sentences = text.match(/[^\.!\?]+[\.!\?]+/g) || [text];
                const quizData = [];
                const allWords = text.split(/\s+/).map(w => w.replace(/[^a-zA-Z]/g, ''));
                let uniqueWords = [...new Set(allWords.filter(w => w.length > 4))];

                // FIX: Ensure enough distractors exist
                if (uniqueWords.length < 4) {
                    uniqueWords = [...uniqueWords, "Variable", "Process", "Analysis", "Concept", "Theory", "Data"];
                }

                // --- 1. MEMORY-DRIVEN QUESTIONS (Contextual) ---
                // Only ask about weak concepts IF they appear in the current text (Topics are telled)
                if (weakConcepts && weakConcepts.length > 0) {
                     weakConcepts.forEach(concept => {
                         // Check intersection: Is the weak concept in the current text?
                         if (text.toLowerCase().includes(concept.toLowerCase())) {
                             // Find context sentence
                             const sentence = sentences.find(s => s.toLowerCase().includes(concept.toLowerCase()));
                             if (sentence && quizData.length < 2) { // Limit memory injection to 2 Qs
                                 const qText = sentence.replace(new RegExp(concept, 'gi'), "_______");
                                 quizData.push({
                                     id: `mem-${Date.now()}-${Math.random()}`,
                                     question: `REVIEW (${concept}): Complete the thought: "${qText.trim().substring(0, 100)}..."`,
                                     options: [
                                        { text: concept, type: 'correct' },
                                        { text: "Something else", type: 'random' },
                                        { text: "Unrelated term", type: 'random' },
                                        { text: `Not ${concept}`, type: 'misconception' }
                                     ].sort(() => 0.5 - Math.random()),
                                     correctAnswer: concept,
                                     concept: concept,
                                     isRemediation: true
                                 });
                             }
                         }
                     });
                }

                // --- 2. STANDARD GENERATION (Strictly based on Text) ---
                sentences.forEach((s, idx) => {
                    if (quizData.length >= 10) return; 
                    
                    const match = s.match(/\b(\w+)\s+(?:is|refers to|means|defined as)\s+(.*)/i);
                    
                    if (match && match[1].length > 4) {
                        const term = match[1];
                        const definition = match[2].trim().slice(0, 60);
                        const misconceptionDistractor = `The opposite of ${term}`; 

                        quizData.push({
                            id: idx,
                            question: `What term describes: "${definition}..."?`,
                            options: [
                                { text: term, type: 'correct' },
                                { text: uniqueWords[(idx + 1) % uniqueWords.length] || "Other", type: 'random' },
                                { text: uniqueWords[(idx + 2) % uniqueWords.length] || "None", type: 'random' },
                                { text: misconceptionDistractor, type: 'misconception' }
                            ].sort(() => 0.5 - Math.random()),
                            correctAnswer: term,
                            concept: term 
                        });
                    } else if (s.length > 30 && idx % 2 === 0 && quizData.length < 10) {
                        const words = s.split(' ');
                        const targetWord = words.find(w => w.length > 6);
                        if (targetWord) {
                            const cleanTarget = targetWord.replace(/[^a-zA-Z]/g, '');
                            const qText = s.replace(targetWord, "_______");
                            quizData.push({
                                id: idx,
                                question: `Complete: "${qText.substring(0, 80)}..."`,
                                options: [
                                    { text: cleanTarget, type: 'correct' },
                                    { text: uniqueWords[Math.floor(Math.random() * uniqueWords.length)] || "Unknown", type: 'random' },
                                    { text: "Something else", type: 'random' },
                                    { text: `Not ${cleanTarget}`, type: 'misconception' }
                                ].sort(() => 0.5 - Math.random()),
                                correctAnswer: cleanTarget,
                                concept: "Contextual Understanding"
                            });
                        }
                    }
                });

                if (quizData.length === 0) {
                     quizData.push({ id:0, question: "Identify the main topic:", options: [{text:"Topic A", type:'correct'}, {text:"Topic B", type:'misconception'}], correctAnswer: "Topic A", concept: "General" });
                }

                    {/* ACIS Topic Explanation Rating */}
                    {teacherScore && (

                                <h3 className="font-bold text-slate-800 flex items-center gap-2 mb-4">
                                    <Icons.Eye className="w-5 h-5 text-indigo-600"/> Explanation Quality
                                </h3>
                                <div className="mb-6 text-center">
                                    <div className="text-4xl font-bold text-indigo-600 mb-1">{teacherScore.score}</div>
                                    <div className="text-xs text-slate-500 uppercase tracking-wide">Effectiveness Score</div>
                                </div>
                                
                                <div className="space-y-4 mb-6">
                                    <div>
                                        <div className="flex justify-between text-xs mb-1 font-medium text-slate-600"><span>Simplicity</span><span>{teacherScore.simplicity}/10</span></div>
                                        <div className="w-full bg-slate-100 rounded-full h-1.5"><div className="bg-blue-500 h-1.5 rounded-full" style={{width: `${teacherScore.simplicity * 10}%`}}></div></div>
                                    </div>
                                    <div>
                                        <div className="flex justify-between text-xs mb-1 font-medium text-slate-600"><span>Clarity</span><span>{teacherScore.clarity}/10</span></div>
                                        <div className="w-full bg-slate-100 rounded-full h-1.5"><div className="bg-indigo-500 h-1.5 rounded-full" style={{width: `${teacherScore.clarity * 10}%`}}></div></div>
                                    </div>
                                    <div>
                                        <div className="flex justify-between text-xs mb-1 font-medium text-slate-600"><span>Example Usage</span><span>{teacherScore.examples}/10</span></div>
                                        <div className="w-full bg-slate-100 rounded-full h-1.5"><div className="bg-purple-500 h-1.5 rounded-full" style={{width: `${teacherScore.examples * 10}%`}}></div></div>

        const FlashcardsView = ({ cards }) => {
            const [flipped, setFlipped] = useState({});
            const toggleFlip = (index) => setFlipped(prev => ({ ...prev, [index]: !prev[index] }));
            return (
                <div className="max-w-5xl mx-auto animate-slide-up">
                    <h2 className="text-2xl font-bold text-slate-800 mb-6">Flashcards ({cards.length})</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-10">
                        {cards.map((card, idx) => (
                            <div key={idx} className={`h-64 cursor-pointer flip-card group ${flipped[idx] ? 'flipped' : ''}`} onClick={() => toggleFlip(idx)}>
                                <div className="flip-card-inner relative w-full h-full transition-all duration-500 rounded-2xl shadow-md hover:shadow-xl">

                                        <h3 className="text-xl font-bold text-slate-800">{card.term}</h3>
                                        <p className="text-xs text-slate-400 mt-4 absolute bottom-6">Click to reveal</p>
                                    </div>
                                    <div className="flip-card-back bg-gradient-to-br from-indigo-600 to-purple-700 text-white rounded-2xl p-8 flex flex-col items-center justify-center text-center absolute inset-0 backface-hidden">
                                        <p className="text-lg font-medium leading-relaxed">{card.definition}</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- UPGRADE 1 & 2: LEARNING GAP INTELLIGENCE & AUTO REMEDIATION ---
        const QuizView = ({ questions, updateMemory, teacherScore }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [showResult, setShowResult] = useState(false);
            const [answers, setAnswers] = useState([]); // { qId, correct, selected, concept, type }
            
            const [analysis, setAnalysis] = useState(null); // ACIS Output

            const handleAnswer = (option) => {
                if (answers.find(a => a.qId === questions[currentIndex].id)) return;
                const isCorrect = option.type === 'correct';
                if (isCorrect) setScore(s => s + 1);
                setAnswers([...answers, {
                    qId: questions[currentIndex].id,
                    correct: isCorrect,
                    selected: option.text,
                    type: option.type,
                    concept: questions[currentIndex].concept
                }]);
            };

            const nextQuestion = () => {
                if (currentIndex + 1 < questions.length) setCurrentIndex(c => c + 1);
                else finishQuiz();
            };

            const finishQuiz = () => {
                // Feature 1: Student Understandability Score (SUS)
                const susScore = Math.round((score / questions.length) * 100);
                
                // Feature 2: Misconception Detection
                const misconceptions = answers.filter(a => a.type === 'misconception');
                const uniqueMisconceptions = [...new Set(misconceptions.map(a => a.concept))];
                
                // Update Long Term Memory
                const weakConcepts = answers.filter(a => !a.correct).map(a => a.concept);
                updateMemory([...new Set(weakConcepts)]);

                // Feature 3: Auto Remediation Trigger (Decision Engine)
                let remediation = { action: 'advance', type: 'none', reason: "High understanding." };
                
                if (susScore < 50) {
                    remediation = { 
                        action: 'deep_remediation', 
                        type: 'video', 
                        reason: "Critical comprehension gap detected.",
                        tool: "Google Veo 3"
                    };
                } else if (susScore < 80 || uniqueMisconceptions.length > 0) {
                    remediation = { 
                        action: 'review', 
                        type: 'slides', 
                        reason: "Specific misconceptions identified.",
                        tool: "NotebookLM"
                    };
                }

                setAnalysis({ susScore, uniqueMisconceptions, remediation });
                setShowResult(true);
            };

            if (showResult) {
                return (
                    <div className="max-w-4xl mx-auto mt-6 animate-fade-in pb-20">
                        {/* 1. SUS SCORE CARD */}
                        <div className="grid md:grid-cols-3 gap-4 mb-6">
                            <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 flex flex-col items-center justify-center">
                                <span className="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-2">Student Understandability Score</span>
                                <div className={`text-5xl font-bold ${analysis.susScore > 70 ? 'text-green-500' : analysis.susScore > 40 ? 'text-yellow-500' : 'text-red-500'}`}>
                                    {analysis.susScore}%
                                </div>
                                <span className="text-xs text-slate-400 mt-2">Confidence: High</span>
                            </div>

                            {/* 2. MISCONCEPTION DETECTOR */}
                            <div className="md:col-span-2 bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                                <h3 className="font-bold text-slate-800 flex items-center gap-2 mb-3">
                                    <Icons.AlertTriangle className="w-5 h-5 text-red-500"/> Misconception Diagnosis
                                </h3>
                                {analysis.uniqueMisconceptions.length > 0 ? (
                                    <div className="space-y-2">
                                        <p className="text-sm text-slate-600 mb-2">Students are confusing the following concepts:</p>
                                        {analysis.uniqueMisconceptions.map((c, i) => (
                                            <div key={i} className="flex items-center gap-3 bg-red-50 p-2 rounded-lg border border-red-100">
                                                <span className="w-2 h-2 rounded-full bg-red-500"></span>
                                                <span className="font-semibold text-red-900 text-sm">{c}</span>
                                                <span className="text-xs text-red-600 ml-auto">Detected via Trap Answer</span>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="h-full flex flex-col items-center justify-center text-slate-400">
                                        <Icons.Check className="w-8 h-8 mb-2 text-green-500 opacity-50"/>
                                        <p className="text-sm">No major misconceptions detected.</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* 3. AUTO REMEDIATION ENGINE */}
                        <div className={`rounded-2xl p-8 border mb-6 relative overflow-hidden ${analysis.remediation.type === 'video' ? 'bg-slate-900 text-white border-slate-800' : 'bg-indigo-50 border-indigo-100'}`}>
                            {analysis.remediation.type === 'video' && (
                                <div className="absolute top-0 right-0 w-64 h-64 bg-purple-500 rounded-full blur-3xl opacity-20 -mr-16 -mt-16"></div>
                            )}
                            
                            <div className="relative z-10">
                                <div className="flex items-center gap-3 mb-4">
                                    <div className={`p-2 rounded-lg ${analysis.remediation.type === 'video' ? 'bg-white/10' : 'bg-indigo-100'}`}>
                                        <Icons.Zap className={`w-6 h-6 ${analysis.remediation.type === 'video' ? 'text-yellow-400' : 'text-indigo-600'}`}/>
                                    </div>
                                    <h3 className={`text-xl font-bold ${analysis.remediation.type === 'video' ? 'text-white' : 'text-indigo-900'}`}>
                                        ACIS Remediation Engine
                                    </h3>
                                </div>
                                
                                <p className={`mb-6 max-w-xl ${analysis.remediation.type === 'video' ? 'text-slate-300' : 'text-indigo-800'}`}>
                                    {analysis.remediation.reason} <br/>
                                    <strong>Recommendation:</strong> Generate {analysis.remediation.type === 'video' ? 'Visual Explanation Video' : 'Simplified Slide Deck'} via {analysis.remediation.tool}.
                                </p>

                                {analysis.remediation.type !== 'none' && (
                                    <div className="flex gap-4">
                                        <button className={`px-6 py-3 rounded-xl font-bold flex items-center gap-2 transition-transform hover:scale-105 ${analysis.remediation.type === 'video' ? 'bg-white text-slate-900' : 'bg-indigo-600 text-white'}`}>
                                            {analysis.remediation.type === 'video' ? <Icons.Video className="w-5 h-5"/> : <Icons.Presentation className="w-5 h-5"/>}
                                            Generate {analysis.remediation.type === 'video' ? 'Veo Video' : 'NotebookLM Slides'}
                                        </button>
                                        <button className={`px-6 py-3 rounded-xl font-bold border ${analysis.remediation.type === 'video' ? 'border-white/20 hover:bg-white/10' : 'border-indigo-200 hover:bg-indigo-100'}`}>
                                            Dismiss
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* 4. TEACHER FEEDBACK LINK */}
                        {teacherScore && teacherScore.score < 7 && (
                            <div className="bg-yellow-50 border border-yellow-100 p-4 rounded-xl flex items-center justify-between text-yellow-800 text-sm">
                                <div className="flex items-center gap-2">
                                    <Icons.Eye className="w-4 h-4"/>
                                    <span>Explanation Clarity ({teacherScore.score}/10) might be contributing to low scores.</span>
                                </div>
                                <button className="font-bold underline" onClick={()=> document.querySelector('[data-tab="notes"]').click()}>View Analysis</button>
                            </div>
                        )}
                        
                        <button onClick={()=>{setShowResult(false); setCurrentIndex(0); setScore(0); setAnswers([]);}} className="mt-8 w-full py-3 bg-white border border-slate-300 text-slate-600 rounded-xl font-semibold hover:bg-slate-50">
                            Restart Assessment
                        </button>
                    </div>
                );
            }

            const currentQ = questions[currentIndex];
            const currentAnswer = answers.find(a => a.qId === currentQ.id);

            return (
                <div className="max-w-2xl mx-auto mt-6 animate-slide-up pb-20">
                    <div className="flex items-center justify-between mb-6">
                        <span className="text-sm font-semibold text-slate-500 uppercase tracking-wider">Question {currentIndex + 1} of {questions.length}</span>
                        {currentQ.isRemediation && <span className="text-xs px-2 py-1 bg-purple-100 text-purple-700 rounded font-bold">Review Mode</span>}
                    </div>

                    <div className="bg-white rounded-2xl shadow-lg border border-slate-200 p-8 relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-1 bg-slate-100">

                        <h3 className="text-xl font-bold text-slate-800 mb-8 leading-relaxed">{currentQ.question}</h3>
                        <div className="space-y-3">
                            {currentQ.options.map((opt, idx) => {
                                let style = "border-slate-100 bg-slate-50 text-slate-600 hover:border-indigo-200 hover:bg-indigo-50";

                                    if (opt.type === 'correct') style = "border-green-500 bg-green-50 text-green-700";

                                }
                                return (
                                    <button key={idx} onClick={() => handleAnswer(opt)} disabled={!!currentAnswer} className={`w-full text-left p-4 rounded-xl border-2 transition-all font-medium flex justify-between items-center ${style}`}>
                                        <span>{opt.text}</span>
                                        {currentAnswer && opt.type === 'correct' && <Icons.Check className="w-5 h-5"/>}
                                        {currentAnswer && opt.text === currentAnswer.selected && opt.type !== 'correct' && <Icons.X className="w-5 h-5"/>}
                                    </button>
                                );
                            })}
                        </div>
                        {currentAnswer && (
                            <div className="mt-8 flex justify-end animate-fade-in">
                                <button onClick={nextQuestion} className="px-6 py-3 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 flex items-center gap-2">
                                    {currentIndex + 1 === questions.length ? "Finish Quiz" : "Next"} <Icons.ChevronRight className="w-5 h-5" />
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- UPGRADE 4: MEMORY & CONTINUITY ---
        const InsightsView = ({ memory, history }) => {
            const weakList = memory.weakConcepts || [];
            return (
                <div className="max-w-4xl mx-auto animate-slide-up pb-20">
                    <h2 className="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
                        <Icons.Brain className="w-8 h-8 text-indigo-600"/> ACIS Long-Term Memory
                    </h2>
                    
                    <div className="grid md:grid-cols-2 gap-6 mb-8">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                            <h3 className="font-bold text-slate-700 mb-4">Struggling Concepts (Persistent)</h3>
                            {weakList.length === 0 ? (
                                <div className="text-center py-8 text-slate-400">No struggles recorded yet. Keep learning!</div>
                            ) : (
                                <div className="flex flex-wrap gap-2">
                                    {weakList.map((c, i) => (
                                        <span key={i} className="px-3 py-1 bg-red-50 text-red-700 rounded-full border border-red-100 text-sm font-medium">
                                            {c}
                                        </span>
                                    ))}
                                </div>
                            )}
                            <p className="text-xs text-slate-400 mt-4">ACIS will prioritize these in future quizzes.</p>
                        </div>

                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                            <h3 className="font-bold text-slate-700 mb-4">Learning Velocity</h3>
                            <div className="flex items-center justify-center h-32 text-slate-300">
                                {/* Mock Chart Placeholder */}
                                <div className="flex items-end gap-2 h-full">
                                    <div className="w-4 bg-indigo-200 h-[30%] rounded-t"></div>
                                    <div className="w-4 bg-indigo-300 h-[50%] rounded-t"></div>
                                    <div className="w-4 bg-indigo-400 h-[40%] rounded-t"></div>
                                    <div className="w-4 bg-indigo-500 h-[70%] rounded-t"></div>
                                    <div className="w-4 bg-indigo-600 h-[90%] rounded-t"></div>
                                </div>
                            </div>
                            <p className="text-center text-xs text-slate-500 mt-2">Sessions over time</p>
                        </div>
                    </div>
                </div>
            );
        };

        const HistoryView = ({ history, onLoad }) => {
            if (!history || history.length === 0) return <div className="flex flex-col items-center justify-center h-full text-slate-400"><Icons.History className="w-16 h-16 mb-4 opacity-50" /><p>No history available.</p></div>;
            return (
                <div className="max-w-4xl mx-auto animate-slide-up">
                    <h2 className="text-2xl font-bold text-slate-800 mb-6">Session History</h2>
                    <div className="grid gap-4">
                        {history.map(item => (
                            <div key={item.id} onClick={() => onLoad(item)} className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-md hover:border-indigo-300 transition-all cursor-pointer group">
                                <div className="flex justify-between items-start">
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center text-slate-500 group-hover:bg-indigo-600 group-hover:text-white transition-colors"><Icons.FileText className="w-6 h-6" /></div>
                                        <div>
                                            <h3 className="font-semibold text-slate-800 group-hover:text-indigo-700 transition-colors">Study Session</h3>
                                            <p className="text-sm text-slate-500">{item.date}  {item.time}</p>
                                        </div>
                                    </div>
                                    <Icons.ChevronRight className="text-slate-300 group-hover:text-indigo-400" />
                                </div>
                                <div className="mt-4 pl-16">
                                    <p className="text-slate-600 text-sm line-clamp-2 bg-slate-50 p-2 rounded-lg border border-slate-100 font-mono">"{item.preview}"</p>
                                    {item.teacherScore && <div className="mt-2 text-xs font-semibold text-indigo-600">Clarity Score: {item.teacherScore.score}/10</div>}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
