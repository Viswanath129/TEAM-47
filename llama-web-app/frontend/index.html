<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassPulse AI - ACIS System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        serif: ['Merriweather', 'serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            primary: '#6366f1',
                            secondary: '#8b5cf6',
                            accent: '#38bdf8',
                        }
                    },
                    animation: {
                        'blob': 'blob 10s infinite alternate',
                        'float': 'float 4s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        }
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(99, 102, 241, 0.5)',
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
                    }
                }
            }
        }
    </script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a;
            color: #f8fafc;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); }
        ::-webkit-scrollbar-thumb { background-color: rgba(99, 102, 241, 0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background-color: rgba(99, 102, 241, 0.6); }

        /* Animation Delay Utility */
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .glass-panel-light {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        }

        .flip-card { perspective: 1000px; }
        .flip-card-inner {
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back {
            backface-visibility: hidden;
            position: absolute;
            inset: 0;
            -webkit-backface-visibility: hidden;
        }
        .flip-card-back { transform: rotateY(180deg); }

        /* Smooth text selection */
        ::selection {
            background: rgba(99, 102, 241, 0.3);
            color: white;
        }
    </style>
</head>
<body class="h-screen overflow-hidden antialiased">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- ICON SYSTEM (Fixed Sizing) ---
        const IconWrapper = ({ children, size = 24, className, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round"
                className={className}
                {...props}
            >
                {children}
            </svg>
        );

        const Icons = {
            Mic: (props) => <IconWrapper {...props}><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></IconWrapper>,
            Stop: (props) => <IconWrapper {...props}><rect x="4" y="4" width="16" height="16" rx="2" fill="currentColor"/></IconWrapper>,
            Sparkles: (props) => <IconWrapper {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M7 5h4"/></IconWrapper>,
            History: (props) => <IconWrapper {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/></IconWrapper>,
            FileText: (props) => <IconWrapper {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></IconWrapper>,
            Brain: (props) => <IconWrapper {...props}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></IconWrapper>,
            Layers: (props) => <IconWrapper {...props}><path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/><path d="m22 17.65-9.17 4.16a2 2 0 0 1-1.66 0L2 17.65"/><path d="m22 12.65-9.17 4.16a2 2 0 0 1-1.66 0L2 12.65"/></IconWrapper>,
            Check: (props) => <IconWrapper {...props}><polyline points="20 6 9 17 4 12"/></IconWrapper>,
            X: (props) => <IconWrapper {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>,
            ChevronRight: (props) => <IconWrapper {...props}><path d="m9 18 6-6-6-6"/></IconWrapper>,
            RotateCcw: (props) => <IconWrapper {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/><path d="M3 3v9h9"/></IconWrapper>,
            Download: (props) => <IconWrapper {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></IconWrapper>,
            Copy: (props) => <IconWrapper {...props}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></IconWrapper>,
            Loader2: (props) => <IconWrapper {...props}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconWrapper>,
            Zap: (props) => <IconWrapper {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconWrapper>,
            TrendingUp: (props) => <IconWrapper {...props}><polyline points="23 6 13.5 15.5 8.5 10.5 2 17"/><polyline points="17 6 23 6 23 12"/></IconWrapper>,
            AlertTriangle: (props) => <IconWrapper {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></IconWrapper>,
            Eye: (props) => <IconWrapper {...props}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></IconWrapper>,
            Video: (props) => <IconWrapper {...props}><path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/></IconWrapper>,
            Presentation: (props) => <IconWrapper {...props}><path d="M2 3h20"/><path d="M21 3v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V3"/><path d="m7 21 5-5 5 5"/></IconWrapper>,
            Lightbulb: (props) => <IconWrapper {...props}><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></IconWrapper>
        };

        // --- TOAST COMPONENT ---
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);
            const bgClass = type === 'error' ? 'bg-rose-500' : 'bg-emerald-500';
            return (
                <div className={fixed top-6 right-6 ${bgClass} text-white px-6 py-4 rounded-2xl shadow-glow flex items-center gap-3 z-50 animate-scale-in border border-white/20 backdrop-blur-md}>
                    {type === 'success' ? <Icons.Check size={20} /> : <Icons.X size={20} />}
                    <span className="font-semibold tracking-wide text-sm">{message}</span>
                </div>
            );
        };

        // Helper function to generate dynamic velocity data
        const getVelocityBars = (history) => {
            // We want to display the last 5 sessions' scores (velocity)
            const numBars = 5;
            let velocityData = [];

            // 1. Get the last 'numBars' valid sessions
            const relevantHistory = history
                .filter(item => item.teacherScore && item.teacherScore.score != null)
                .slice(0, numBars)
                .reverse(); // Reverse to show oldest on left

            // 2. Map scores to bar heights (1-10 scale -> 20%-100% height)
            velocityData = relevantHistory.map((item, index) => {
                const score = item.teacherScore.score; 
                // Scale score (1-10) to height (20-100) for visual representation
                const height = Math.min(100, Math.max(20, score * 10)); 
                return {
                    height: height,
                    score: score,
                    isLatest: index === relevantHistory.length - 1
                };
            });

            // 3. Pad with placeholder data if less than 5 points
            while (velocityData.length < numBars) {
                velocityData.unshift({
                    height: Math.floor(Math.random() * (35 - 15 + 1) + 15), // Placeholder height
                    score: null,
                    isLatest: false
                });
            }
            
            // Return only the final 5 bars
            return velocityData.slice(-numBars);
        };

        // --- APP COMPONENT ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('record');
            const [inputText, setInputText] = useState('');
            const [isRecording, setIsRecording] = useState(false);
            const [isProcessing, setIsProcessing] = useState(false);
            const [toast, setToast] = useState(null);
            
            // Generated Data
            const [notes, setNotes] = useState('');
            const [quiz, setQuiz] = useState([]);
            const [flashcards, setFlashcards] = useState([]);
            const [history, setHistory] = useState([]);
            
            // ACIS Intelligence State
            const [teacherScore, setTeacherScore] = useState(null);
            const [longTermMemory, setLongTermMemory] = useState({ weakConcepts: [], masteryHistory: [] });

            const recognitionRef = useRef(null);

            const showToast = (msg, type = 'success') => setToast({ message: msg, type });

            // Initialize Speech Recognition & Load Memory/History
            useEffect(() => {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = true;
                    recognitionRef.current.interimResults = true;
                    recognitionRef.current.lang = 'en-US';

                    recognitionRef.current.onstart = () => setIsRecording(true);
                    recognitionRef.current.onend = () => { 
                        setIsRecording(false);
                    };
                    recognitionRef.current.onresult = (event) => {
                        let finalTranscript = '';
                        for (let i = event.resultIndex; i < event.results.length; ++i) {
                            if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript;
                        }
                        if (finalTranscript) setInputText(prev => prev + ' ' + finalTranscript);
                    };
                }
                
                // Load Memory
                try {
                    const savedMem = localStorage.getItem('acis_memory');
                    if(savedMem) {
                        const parsed = JSON.parse(savedMem);
                        setLongTermMemory(prev => ({ ...prev, ...parsed }));
                    }
                } catch (e) {
                    console.error("Error loading memory:", e);
                }

                // Load History
                try {
                    const savedHist = localStorage.getItem('classplus_history');
                    if (savedHist) setHistory(JSON.parse(savedHist));
                } catch (e) {
                    console.error("Error loading history:", e);
                }
            }, []);

            const toggleRecording = () => {
                if (!recognitionRef.current) return showToast("Speech recognition not supported", 'error');
                if (isRecording) { 
                    recognitionRef.current.stop(); 
                } else { 
                    try { 
                        recognitionRef.current.start(); 
                    } catch(e) {
                        console.warn("Speech recognition already active");
                    } 
                }
            };

            const saveSessionToHistory = (newItem) => {
                setHistory(prev => {
                    const updated = [newItem, ...prev];
                    // Keep history capped to a reasonable size, e.g., 50 sessions
                    const saved = updated.slice(0, 50); 
                    localStorage.setItem('classplus_history', JSON.stringify(saved));
                    return saved;
                });
            };

            // NEW LOGIC: Update Memory (Retention Gaps) based on Quiz Answers (Mastery Check)
            const updateMemory = (quizAnswers) => {
                setLongTermMemory(prevMemory => {
                    // Start with the existing list of weak concepts
                    let currentWeak = new Set(prevMemory.weakConcepts || []);

                    quizAnswers.forEach(answer => {
                        // If the answer was incorrect, ADD the concept to the weak list
                        if (!answer.correct) {
                            currentWeak.add(answer.concept);
                        } else {
                            // If the answer was correct, REMOVE it from the weak list (mastery achieved)
                            currentWeak.delete(answer.concept);
                        }
                    });

                    const newWeakConcepts = Array.from(currentWeak);
                    const newMemory = { ...prevMemory, weakConcepts: newWeakConcepts };
                    
                    // Save to persistent storage
                    localStorage.setItem('acis_memory', JSON.stringify(newMemory));
                    return newMemory;
                });
            };

            const processContent = async () => {
                if (!inputText.trim()) {
                    showToast("Please enter or record some text first", "error"); 
                    return;
                }

                setIsProcessing(true);

                // --- API Call Simulation/Wrapper ---
                const maxRetries = 3;
                let lastError = null;

                for (let i = 0; i < maxRetries; i++) {
                    try {
                        const apiUrl = "/api/generate-notes";
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text: inputText }),
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            console.error("Backend Error Response:", data);
                            throw new Error(data.error || "Backend returned non-OK status.");
                        }

                        // Success block
                        setNotes(data.notes || "No notes generated.");
                        setTeacherScore(data.teacher_score || { score: 0, simplicity: 0, clarity: 0, examples: 0, feedback: "No feedback" });
                        setQuiz(data.quiz || []); 
                        setFlashcards(data.flashcards || []); 
                        setActiveTab("notes");

                        saveSessionToHistory({
                            id: Date.now(),
                            date: new Date().toLocaleDateString(),
                            time: new Date().toLocaleTimeString(),
                            preview: (data.notes || inputText).substring(0, 100) + '...',
                            fullText: inputText,
                            notes: data.notes,
                            quiz: data.quiz || [],
                            flashcards: data.flashcards || [],
                            teacherScore: data.teacher_score
                        });

                        showToast("ACIS analysis complete!", "success");
                        setIsProcessing(false);
                        return; // Exit function on success
                    } catch (err) {
                        lastError = err;
                        console.warn(Attempt ${i + 1} failed. Retrying..., err);
                        if (i < maxRetries - 1) {
                            await new Promise(resolve => setTimeout(resolve, (2 ** i) * 1000)); // Exponential backoff
                        }
                    }
                }

                // If loop completes without returning (all retries failed)
                console.error("Final error generating notes:", lastError);
                showToast(Error: ${lastError.message}, "error");
                // --- End API Call Simulation/Wrapper ---

                setIsProcessing(false);
            };
            
            const loadSession = (session) => {
                setInputText(session.fullText);
                setNotes(session.notes);
                setQuiz(session.quiz);
                setFlashcards(session.flashcards);
                setTeacherScore(session.teacherScore);
                setActiveTab('notes');
            };

            return (
                <div className="flex h-screen w-full font-sans overflow-hidden bg-brand-dark">
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                    
                    {/* Background Ambience */}
                    <div className="fixed inset-0 pointer-events-none overflow-hidden">
                        <div className="absolute top-[-20%] right-[-10%] w-[800px] h-[800px] bg-brand-primary rounded-full mix-blend-screen filter blur-[120px] opacity-20 animate-blob"></div>
                        <div className="absolute bottom-[-20%] left-[-10%] w-[600px] h-[600px] bg-brand-secondary rounded-full mix-blend-screen filter blur-[100px] opacity-20 animate-blob animation-delay-2000"></div>
                        <div className="absolute top-[40%] left-[30%] w-[400px] h-[400px] bg-brand-accent rounded-full mix-blend-screen filter blur-[120px] opacity-10 animate-blob animation-delay-4000"></div>
                    </div>

                    {/* SIDEBAR */}
                    <nav className="w-20 lg:w-72 glass-panel flex flex-col justify-between border-r border-white/10 relative z-50 backdrop-blur-2xl transition-all duration-300">
                        <div>
                            <div className="h-24 flex items-center justify-center lg:justify-start lg:px-8 border-b border-white/5">
                                <div className="w-10 h-10 bg-gradient-to-br from-brand-primary to-brand-secondary rounded-xl flex items-center justify-center shadow-lg shadow-brand-primary/30">
                                    <Icons.Brain className="w-6 h-6 text-white" />
                                </div>
                                <span className="ml-4 font-bold text-xl tracking-tight text-white hidden lg:block bg-clip-text text-transparent bg-gradient-to-r from-white to-white/70">ClassPulse AI</span>
                            </div>

                            <div className="p-4 space-y-2 mt-6">
                                <NavButton active={activeTab === 'record'} onClick={() => setActiveTab('record')} icon={<Icons.Mic />} label="ClassPulse" />
                                <NavButton active={activeTab === 'insights'} onClick={() => setActiveTab('insights')} icon={<Icons.TrendingUp />} label="ACIS Insights" />
                                <div className="py-4"><div className="h-px bg-white/10 mx-4"></div></div>
                                <NavButton active={activeTab === 'notes'} onClick={() => setActiveTab('notes')} icon={<Icons.FileText />} label="Smart Notes" disabled={!notes} />
                                <NavButton active={activeTab === 'flashcards'} onClick={() => setActiveTab('flashcards')} icon={<Icons.Layers />} label="Flashcards" disabled={!flashcards.length} />
                                <NavButton active={activeTab === 'quiz'} onClick={() => setActiveTab('quiz')} icon={<Icons.Sparkles />} label="Quiz Mode" disabled={!quiz.length} />
                            </div>
                        </div>
                        <div className="p-6 border-t border-white/5 bg-black/20">
                            <NavButton active={activeTab === 'history'} onClick={() => setActiveTab('history')} icon={<Icons.History />} label="Session History" />
                        </div>
                    </nav>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 relative overflow-hidden flex flex-col z-10">
                        <div className="flex-1 relative z-10 overflow-y-auto p-4 lg:p-12 scroll-smooth">
                            {activeTab === 'record' && (
                                <RecordView 
                                    inputText={inputText} 
                                    setInputText={setInputText} 
                                    isRecording={isRecording} 
                                    toggleRecording={toggleRecording}
                                    processContent={processContent}
                                    isProcessing={isProcessing}
                                />
                            )}
                            {activeTab === 'notes' && notes && <NotesView notes={notes} teacherScore={teacherScore} showToast={showToast} />}
                            {activeTab === 'flashcards' && flashcards.length > 0 && <FlashcardsView cards={flashcards} />}
                            {activeTab === 'quiz' && quiz.length > 0 && <QuizView questions={quiz} updateMemory={updateMemory} teacherScore={teacherScore} />}
                            {activeTab === 'insights' && <InsightsView memory={longTermMemory} history={history} />}
                            {activeTab === 'history' && <HistoryView history={history} onLoad={loadSession} />}
                        </div>
                    </main>
                </div>
            );
        };

        const NavButton = ({ active, onClick, icon, label, disabled }) => (
            <button 
                onClick={onClick} 
                disabled={disabled} 
                className={`w-full flex items-center p-3.5 rounded-2xl transition-all duration-300 group relative overflow-hidden
                    ${active ? 'bg-brand-primary text-white shadow-glow' : 'text-slate-400 hover:bg-white/5 hover:text-white'} 
                    ${disabled ? 'opacity-40 cursor-not-allowed' : 'cursor-pointer hover:scale-[1.02]'}
                `}
            >
                {active && <div className="absolute inset-0 bg-gradient-to-r from-brand-primary to-brand-secondary opacity-100"></div>}
                <span className={relative z-10 ${active ? 'text-white' : 'text-slate-400 group-hover:text-white'}}>{React.cloneElement(icon, { size: 22, strokeWidth: active ? 2.5 : 2 })}</span>
                <span className="relative z-10 ml-3 font-medium tracking-wide hidden lg:block">{label}</span>
                {active && <div className="relative z-10 ml-auto w-2 h-2 rounded-full bg-white hidden lg:block shadow-sm animate-pulse"></div>}
            </button>
        );

        // --- RECORD VIEW ---
        const RecordView = ({ inputText, setInputText, isRecording, toggleRecording, processContent, isProcessing }) => {
            const [hesitation, setHesitation] = useState(false);
            const lastInputTime = useRef(Date.now());

            useEffect(() => {
                const checkInterval = setInterval(() => {
                    if (Date.now() - lastInputTime.current > 4000 && inputText.length > 10 && !isProcessing) {

                                        </div>
                                    </div>
                                    <div className="p-2 bg-white/5 rounded-lg group-hover:bg-white/10 transition-colors">
                                        <Icons.ChevronRight size={20} className="text-slate-400 group-hover:text-white" />
                                    </div>
                                </div>
                                <div className="mt-6 pl-20">
                                    <p className="text-slate-400 text-sm line-clamp-2 bg-black/20 p-3 rounded-xl border border-white/5 font-mono leading-relaxed">"{item.preview}"</p>
                                    {item.teacherScore && (
                                        <div className="mt-3 inline-flex items-center gap-2 px-3 py-1 bg-brand-primary/10 rounded-full border border-brand-primary/20">
                                            <Icons.Sparkles size={12} className="text-brand-primary"/>
                                            <span className="text-xs font-bold text-brand-primary">Quality Score: {item.teacherScore.score}/10</span>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
